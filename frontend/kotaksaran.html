<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <title>Kotak Saran SMA Negeri 1 Rogojampi</title>
    </head>
    <body>
        <div className="card-header bg-dark fixed-top text-center">
            <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
              <div class="container-fluid d-flex align-items-center">
                <div class="mx-2">
                    <img src="https://upload.wikimedia.org/wikipedia/id/thumb/3/3f/SMA_Rogojampi.png/1200px-SMA_Rogojampi.png" width="60px" alt="..." class="">
                </div>
                <h1 class="d-flex align-items-center fs-4 text-white mb-0">
                  Kotak Saran SMA Negeri 1 Rogojampi
                </h1>
              </div>
            </header>
      
          </div>
        <div class="container">    
            <div class="row">
                <img src="http://www.sman1rogojampi.sch.id/img_header/gerbang.jpg" class="card-img-top" alt="...">
                <div class="col mb-5 pb-5">
                    <div class="card mt-2 p-2">
                        <div class="card-header">
                            <h1>Kritik dan saran</h1>
                            <p>
                                Berikan Kritik dan Saran kepada SMA Negeri 1 Rogojampi dengan bahasa yang sopan dan santun
                            </p>
                        </div>
                        <div class="col">
                            <form method="post" action="#">
                            <div class="">
                                <label class="p-2" for="">Nama</label>
                                
                                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama..." disabled>
                                <div class="form-check">
                                    <input class="form-check-input" onclick="disable()" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Sembunyikan nama
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" onclick="enable()"  type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                    Tampilkan nama
                                    </label>
                                </div>
                            </div>
                            <div class="">
                                <label class="p-2" for="">Kritik</label>
                                <textarea name="kritik" class="form-control" cols="10" rows="3" placeholder="Masukkan kritik..."></textarea>
                            </div>
                            <div class="">
                                <label class="p-2" for="">Saran</label>
                                <textarea name="saran" class="form-control" cols="10" rows="3" placeholder="Masukkan saran..."></textarea>
                            </div>
                
                            <input class="btn btn-primary m-2" type="submit" value="Kirim">
                            </form>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </body>
    <script>
        function disable(){
            document.getElementById("nama").disabled = true
        }

        function enable(){
            document.getElementById("nama").disabled = false
        }
    </script>
</html>
